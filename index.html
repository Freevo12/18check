<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>18+ Warning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .warning-container {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 6px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8rem;
      font-weight: bold;
    }

    .warning-container::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 6px;
      background-color: red;
      transform: rotate(45deg);
    }

    .continue-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 500px) {
      .warning-container {
        width: 180px;
        height: 180px;
        font-size: 6rem;
      }

      .continue-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="warning-container">18+</div>
  <a href="https://saboti.top/click?o=73&a=6873">
    <button class="continue-button">Continue</button>
  </a>
</body>
</html>
